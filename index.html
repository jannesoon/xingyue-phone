<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>星月小手机</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100%;
      height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('C1FEDC3A-3A2E-4E16-9A81-75CE4675EB9A%20(1).png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(3px);
    }
    .time {
      font-size: 2em;
      font-weight: 600;
      margin-top: 60px;
      z-index: 2;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }
    .title {
      position: absolute;
      bottom: 60px;
      font-size: 1.2em;
      opacity: 0.9;
      z-index: 2;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .nav {
      position: absolute;
      bottom: 10px;
      display: flex;
      justify-content: space-around;
      width: 90%;
      max-width: 400px;
      z-index: 3;
    }
    .nav button {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 15px;
      color: #fff;
      font-size: 0.9em;
      padding: 8px 14px;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="time" id="timeDisplay">--:--</div>
  <div class="title">欢迎来到星月小手机 ✨</div>
  <div class="nav">
    <button>💬 聊天</button>
    <button>📸 朋友圈</button>
    <button>🎭 逸辰们</button>
    <button>📖 公众号</button>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hour = now.getHours().toString().padStart(2, '0');
      const minute = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('timeDisplay').innerText = `${hour}:${minute}`;
    }
    updateTime();
    setInterval(updateTime, 10000);
  </script>
</body>
</html>
