<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>星月小手机</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #0f0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .time {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .photo-container {
      width: 280px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      background-image: url('https://placekitten.com/400/600'); /* 替换为你们的合影链接 */
      background-size: cover;
      background-position: center;
      margin-bottom: 15px;
    }

    .title {
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="time" id="timeDisplay">--:--</div>
  <div class="photo-container"></div>
  <div class="title">欢迎来到星月小手机 ✨</div>

  <script>
    function updateTime() {
      const now = new Date();
      const hour = now.getHours().toString().padStart(2, '0');
      const minute = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('timeDisplay').innerText = `${hour}:${minute}`;
    }

    updateTime();
    setInterval(updateTime, 10000); // 每10秒更新一次时间
  </script>
</body>
</html>
